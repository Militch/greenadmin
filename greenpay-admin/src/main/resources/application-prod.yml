server:
  port: 8081

logging:
  level:
    com.github.binarywang.wxpay: fatal
    me.chanjar.weixin: fatal
    com.esiran.greenpay.common.sign: debug

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql/greenpay?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: greenpay
  kafka:
    bootstrap-servers: 103.126.241.222:9092
    consumer:
      group-id: 0
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      missing-topics-fatal: false
  redis:
    port: 6379
    host: redis
  resources:
    chain:
      strategy:
        content:
          enabled: true