<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付类型 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付类型')"></div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">编辑支付类型</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="">
                                <div class="layui-row layui-form-item">
                                    <label for="payTypeCode" class="layui-form-label">类型编码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               id="payTypeCode"
                                               autocomplete="off"
                                               placeholder="请输入类型编码">
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="payTypeName" class="layui-form-label">类型名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="payTypeName" id="payTypeName"
                                               autocomplete="off"
                                               placeholder="请输入类型名称">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="type" class="layui-form-label">类别：</label>
                                    <div class="layui-input-block">
                                        <input id="type" type="radio" name="type" value="1" title="支付" checked>
                                        <input type="radio" name="type" value="2" title="代付">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input id="status" type="radio" name="status" value="0" title="关闭" checked>
                                        <input type="radio" name="status" value="1" title="开启">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/admin/api/products' //数据接口
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0,
                    "msg": res.message,
                    "count": res.total,
                    "data": res.records
                };
            }
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',width:100, unresize:true}
                ,{field: 'productTitle', title: '产品标题', width:250, unresize:true}
                ,{align: 'right', field: 'costPriceVal', title: '成本价/美元', width:150, unresize:true}
                ,{align: 'right', field: 'priceVal', title: '售价/美元', width:150, unresize:true}
                ,{field: 'countryName', title: '国家', width:250, unresize:true}
                ,{field: 'providerName', title: '提供商', width:250, unresize:true}
                ,{field: 'createdAt', title: '创建时间', width:180, unresize:true}
                ,{field: 'updatedAt', title: '更新时间', width:180, unresize:true}
                ,{fixed:'right',align: 'center', toolbar: '#barDemo', width:120}
            ]]
        });
    }();
</script>

</body>
</html>
