<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付通道 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付通道')"></div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加支付通道</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <label for="payTypeCode" class="layui-form-label">支付类型：</label>
                                    <div class="layui-input-block">
                                        <select name="payTypeCode" id="payTypeCode">
                                            <option value="">无</option>
                                            <option value="wx_jsapi">微信JS_API</option>
                                            <option value="ali_jsapi">支付宝JS_API</option>
                                            <option value="wx_native">微信扫码支付</option>
                                            <option value="ali_native">支付宝扫码支付</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="interfaceCode" class="layui-form-label">支付接口：</label>
                                    <div class="layui-input-block">
                                        <select name="interfaceCode" id="interfaceCode">
                                            <option value="">无</option>
                                            <option value="wx_jsapi">微信JS_API【官方】</option>
                                            <option value="ali_jsapi">支付宝JS_API【官方】</option>
                                            <option value="wx_native">微信扫码支付【官方】</option>
                                            <option value="ali_native">支付宝扫码支付【官方】</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-item">
                                    <label for="passageName" class="layui-form-label">通道名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input"
                                               name="passageName" id="passageName"
                                               autocomplete="off"
                                               placeholder="请输入通道名称">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="status" class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input id="status" type="radio" name="status" value="0" title="关闭" checked>
                                        <input type="radio" name="status" value="2" title="开启">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
