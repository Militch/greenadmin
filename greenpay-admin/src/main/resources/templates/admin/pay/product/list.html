<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付产品 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('支付配置','支付产品')"></div>
                <div class="layui-card error-card" th:style="${_errors==null}?'display:none;':''">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote" th:each="error:${_errors}" th:text="${error}"></blockquote>
                    </div>
                </div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">支付产品</div>
                        <div class="layui-card-body" style="padding: 0">
                            <div class="admin-table_header">
                                <div class="admin-table_header_left">
                                    <a th:href="@{'/admin/pay/product/list/add'}" class="layui-btn">新增</a>
                                    <button type="button" class="layui-btn">删除选中</button>
                                </div>
                                <div th:replace="admin/compose::admin-table_header_right('请输入产品ID或名称')">
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            <table id="demo" lay-filter="test"></table>
                            <script type="text/html" id="typeTemplate">
                                {{# if(d.productType === 1) { }}
                                <span>收款</span>
                                {{# } else if(d.productType === 2) { }}
                                <span>充值</span>
                                {{# } else { }}
                                <span>未知</span>
                                {{# } }}
                            </script>
                            <script type="text/html" id="statusTemplate">
                                {{# if(d.status) { }}
                                <span class="layui-badge-dot layui-bg-green"></span>
                                <span>正常</span>
                                {{# } else { }}
                                <span class="layui-badge-dot layui-bg-orange"></span>
                                <span>禁用</span>
                                {{# } }}
                            </script>
                            <script type="text/html" id="barDemo">
                                <a th:href="@{'/admin/pay/product/list/{{d.id}}/edit'}" class="layui-btn layui-btn-xs">编辑</a>
                                <form style="display: none" id="_del" method="post" action="">
                                    <input type="hidden" name="action" value="del">
                                    <input type="hidden" name="ids" value="[{{d.id}}]">
                                </form>
                                <a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-xs"
                                   onclick="document.getElementById('_del').submit();">
                                    删除
                                </a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer,
            element = layui.element,
            $ = layui.jquery,
            table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/admin/api/v1/pay/products' //数据接口
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0,
                    "msg": res.message,
                    "count": res.total,
                    "data": res.records
                };
            }
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',width:'5%', unresize:true}
                ,{field: 'productCode', title: '产品编码', width:'10%', unresize:true}
                ,{field: 'productName', title: '产品名称', width:'35%', unresize:true}
                ,{field: 'productType', title: '产品类型', width:'10%', unresize:true, templet: '#typeTemplate'}
                ,{field: 'status', title: '状态', width:'5%', unresize:true, templet:'#statusTemplate'}
                ,{field: 'createdAt', title: '创建时间', width:'10%', unresize:true}
                ,{field: 'updatedAt', title: '更新时间', width:'10%', unresize:true}
                ,{title: '操作', align: 'left', width:'10%', toolbar: '#barDemo', unresize:true}
            ]]
        });
        element.on('tab()');
    }();
</script>

</body>
</html>
