<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>代付通道 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('代付管理','代付通道')"></div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">代付通道</div>
                        <div class="layui-card-body" style="padding: 0">
                            <div class="admin-table_header">
                                <div th:replace="admin/compose::admin-table_header_right('请输入代付通道ID或名称')">
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            <table id="demo" lay-filter="test"></table>
                            <script type="text/html" id="statusTemplate">
                                {{# if(d.status == 1) { }}
                                <span class="layui-badge-dot layui-bg-orange"></span>
                                <span>待支付</span>
                                {{# } else if(d.status == 2) { }}
                                <span class="layui-badge-dot layui-bg-green"></span>
                                <span>已支付</span>
                                {{# } else if(d.status == 3) { }}
                                <span class="layui-badge-dot layui-bg-green"></span>
                                <span>已完成</span>
                                {{# } else if(d.status == -1) { }}
                                <span class="layui-badge-dot layui-bg-green"></span>
                                <span>交易取消</span>
                                {{# } else if(d.status == -2) { }}
                                <span class="layui-badge-dot"></span>
                                <span>交易失败</span>
                                {{# } else { }}
                                <span class="layui-badge-dot"></span>
                                <span>未知</span>
                                {{# } }}
                            </script>
                            <script type="text/html" id="amountTemplate">
                                ￥ {{ d.amountDisplay }}
                            </script>
                            <script type="text/html" id="subjectTemplate">
                                <span>{{ d.subject }}</span>
                            </script>
                            <script type="text/html" id="barDemo">
                                <a th:href="@{'/admin/order/list/{{d.orderNo}}/detail'}"
                                   class="layui-btn layui-btn-xs layui-btn-primary">查看</a>
                                <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">审核通过</a>
                                <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">驳回</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/admin/api/v1/orders' //数据接口
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0,
                    "msg": res.message,
                    "count": res.total,
                    "data": res.records
                };
            }
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'createdAt', title: '创建时间',width:'10%', unresize:true}
                ,{field: 'orderNo', title: '交易订单号', width:'12%', unresize:true}
                ,{field: 'outOrderNo', title: '商户订单号', width:'15%', unresize:true}
                ,{field: 'mchId', title: '商户ID', width:'5%', unresize:true}
                ,{title: '金额（元）',align:'right', width:'8%', unresize:true,templet: '#amountTemplate'}
                ,{field: 'payTypeName', title: '支付类型', width:'10%', unresize:true}
                ,{field: 'status', title: '状态', width:'10%', unresize: true, templet:'#statusTemplate'}
                ,{title: '操作', align: 'left', width:'12%', toolbar: '#barDemo', unresize:true , templet:'#statusTemplate'}
            ]]
        });
    }();
</script>

</body>
</html>
