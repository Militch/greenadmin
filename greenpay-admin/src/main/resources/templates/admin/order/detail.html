<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单详情 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('订单管理','订单详情')"></div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">订单信息</div>
                        <div class="layui-card-body">
                            <div class="layui-form">
                                <div class="layui-row">
                                    <div class="layui-col-md4 admin-descriptions-item">
                                        <div class="layui-form-item layui-row">
                                            <div class="layui-col-md4">
                                                <label for="orderNo" class="layui-form-label layui-col-md4">
                                                    交易订单号：
                                                </label>
                                            </div>
                                            <div class="layui-col-md8">
                                                <div class="layui-input-block">
                                                    <input type="text" class="layui-input" id="orderNo"
                                                           readonly autocomplete="off"
                                                           th:value="${order.orderNo}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4 admin-descriptions-item">
                                        <div class="layui-form-item layui-row">
                                            <div class="layui-col-md4">
                                                <label for="orderNo" class="layui-form-label layui-col-md4">
                                                    交易订单号：
                                                </label>
                                            </div>
                                            <div class="layui-col-md8">
                                                <div class="layui-input-block">
                                                    <input type="text" class="layui-input" id="orderNo"
                                                           readonly autocomplete="off"
                                                           th:value="${order.orderNo}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">
    !function(){
        let layer = layui.layer
            ,table = layui.table;
    }();
</script>

</body>
</html>
