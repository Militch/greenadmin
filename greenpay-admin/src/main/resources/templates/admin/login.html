<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理后台 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="layadmin-tabspage-none">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>GreenPay 管理后台</h2>
            </div>
            <form class="layadmin-user-login-box layadmin-user-login-body layui-form" method="post">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                    <input class="layui-input" id="username"
                           type="text" name="username"
                           placeholder="请输入登录用户名">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="password"></label>
                    <input class="layui-input" id="password"
                           type="password" name="password"
                           placeholder="请输入登录密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid">立即登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script>
</script>
</body>
</html>
