<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我爱你</title>
    <th:block th:replace="admin/header::stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .layui-layer-close {
            display: none;
        }
    </style>
</head>
<body>
<div class="layadmin-tabspage-none">

</div>
<th:block th:replace="admin/footer::script"/>
<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.13.0/js/md5.min.js"></script>
<script th:inline="javascript">
    !function(){
        let layer = layui.layer
            ,$ = layui.jquery
            ,form = layui.form;
        let love = true;
        let cont = 0;
        function showOk() {
            layer.alert('哈哈，媳妇，我也爱你呢！');
        }
        function showLove(i){
            console.log(i);
            if (i === 0){
                layer.confirm('媳妇，爱不爱我？', {
                    btn: ['爱', '不爱']
                }, function(index){
                    showOk();
                    return true;
                }, function(index){
                    showLove(1);
                });
            }else if(i===1){
                layer.confirm('我就晓得你要选不爱。在问你一次，爱不爱？', {
                    btn: ['爱', '不爱']
                }, function(index){
                    showOk();
                    return true;
                }, function(index){
                    showLove(2);
                });
            }else if(i === 2){
                layer.confirm('哼，你还不点。爱不爱我？', {
                    btn: ['爱', '不爱']
                }, function(index){
                    showOk();
                    return true;
                }, function(index){
                    showLove(3);
                });
            }else if(i === 3){
                layer.confirm('是不是大笨蛋？', {
                    btn: ['是', '不是']
                }, function(index){
                    showLove(4);
                    return true;
                }, function(index){
                    showLove(4);
                });
            }else if(i === 4){
                layer.confirm('哈哈，刚刚开玩笑的。你想我不？', {
                    btn: ['想', '不想']
                }, function(index){
                    showLove(5);
                    return true;
                }, function(index){
                    showLove(5);
                });
            }else if(i === 5){
                layer.confirm('那你还爱我不？', {
                    btn: ['爱', '不爱']
                }, function(index){
                    showOk();
                    return true;
                }, function(index){
                    showLove(6);
                });
            }else {
                layer.confirm('爱不爱？', {
                    btn: ['爱', '不爱']
                }, function(index){
                    showOk();
                    return true;
                }, function(index){
                    showLove(6);
                });
            }
        }
        showLove(0);
    }();
</script>
</body>
</html>
