<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>菜单列表 - GreenPay</title>
        <th:block th:replace="admin/header::stylesheet" />
    </head>
    <body class="layui-layout-body">
        <div class="layadmin-tabspage-none">
            <div class="layui-layout layui-layout-admin">
                <div th:replace="admin/header::nav"></div>
                <div th:replace="admin/side::menu"></div>
                <div class="layui-body" >

                    <div class="layadmin-tabsbody-item layui-show">
                        <div th:replace="admin/compose::layui-breadcrumb('系统管理','菜单管理')"></div>
                        <div class="layui-fluid">
                            <div class="layui-card">
                                <div class="layui-card-header">菜单管理</div>
                                <div class="layui-card-body" style="padding: 0">
                                    <div class="admin-table_header">
                                        <button class="layui-btn" onclick="addPerm('{{r.id}}',0)">新增</button>
                                        <div th:replace="admin/compose::admin-table_header_right('请输入用户名')">
                                        </div>
                                        <div style="clear:both;"></div>
                                    </div>



                                    <table id="menuList" class="layui-table" type="text/html" lay-filter="userTable"></table>
                                    <script type="text/html" id="optBar">
                                        <a class="layui-btn layui-btn-primary layui-btn-xs" onclick="edit('{{d.id}}',0)">编辑</a>
                                        <a class="layui-btn layui-btn-xs" onclick="addPerm('{{d.id}}',1)">添加子节点</a>
                                        <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del('{{d.id}}','{{d.title}}')">删除</a>
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

            </div>
            <!--添加或编辑权限-->
            <div id="updatePerm" class="site-text" style="margin: 5%; display:none;">
                <form id="permForm" class="layui-form " method="post" action="">
                    <input id="style" type="hidden" name="style"/>
                    <input id="parentId" type="hidden" name="parentId"/>
                    <input id="id" type="hidden" name="id"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限名称</label>
                        <div class="layui-input-inline">
                            <input name="title" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">权限分类</label>
                        <div class="layui-input-block">
                            <input name="type" value="1" title="菜单" checked="checked" type="radio"/>
                            <input name="type" value="2" title="按钮" type="radio"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">权限路径</label>
                        <div class="layui-input-inline">
                            <input name="path" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限标识</label>
                        <div class="layui-input-inline">
                            <input name="mark" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限优先级</label>
                        <div class="layui-input-inline">
                            <input name="sorts" autocomplete="off" class="layui-input" type="number" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                    placeholder="请填写大于0的整数数字"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-inline">
                            <input name="icon" id="icon" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">扩展信息</label>
                        <div class="layui-input-block">
                            <textarea name="extra" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" >
                            <button class="layui-btn"  lay-submit="" lay-filter="permSubmit">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!--底部-->
        <th:block th:replace="admin/footer::script"/>
        <script src="/js/system/menuList.js" type='text/javascript'></script>
        <script th:inline="javascript">

        </script>

    </body>
</html>
