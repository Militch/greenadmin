<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理 - GreenPay</title>
    <th:block th:replace="admin/header::frame_stylesheet" />
    <style type="text/css">
        .layui-form-label {
            padding: 9px 5px;
            width: 80px;
        }
        .layui-input-block {
            margin-left: 90px;
        }
    </style>
</head>
<body>
<form id="editForm" class="layui-form" action="" method="post" style="padding: 20px 30px 0 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text"
                   name="username"
                   th:value="${user?.username}"
                   placeholder="请输入用户名"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称：</label>
        <div class="layui-input-block">
            <input type="text"
                   name="nickname"
                   th:value="${user?.nickname}"
                   placeholder="请输入昵称"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱：</label>
        <div class="layui-input-block">
            <input type="text"
                   name="email"
                   th:value="${user?.email}"
                   placeholder="请输入电子邮箱"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改密码：</label>
        <div class="layui-input-block">
            <input type="password"
                   id="passwordInput"
                   placeholder="请输入密码，为空则不修改"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确定密码：</label>
        <div class="layui-input-block">
            <input type="password"
                   id="confirmPasswordInput"
                   placeholder="请再次输入密码，为空则不修改"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属角色：</label>
        <div class="layui-input-block">
            <input th:each="item:${roles}"
                   type="checkbox"
                   name="roleIds[]"
                   lay-skin="primary"
                   th:title="${item.name}"
                   th:checked="${#arrays.contains(userRoles, item.id)}"
                   th:value="${item.id}">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="hidden" name="password">
        <input type="hidden" name="id" th:value="${user?.id}">
        <input type="submit" lay-submit="" lay-filter="formEdit" id="submitBtn" value="提交">
    </div>
</form>
<th:block th:replace="admin/footer::script"/>
<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.13.0/js/md5.min.js"></script>
<script th:inline="none">
    !function(){
        let $ = layui.jquery
            ,layer = layui.layer
            ,form = layui.form;
        form.on('submit(formEdit)',function (data) {
            const pass = $('#passwordInput').val();
            const confirmPass = $('#confirmPasswordInput').val();
            const userId = $("input[name='id']").val();
            if (pass.length > 0 && pass !== confirmPass){
                layer.msg('两次输入的密码不一致');
                return false;
            }
            if (pass.length > 0){
                $("input[name='password']").val(md5(pass));
            }else {
                $("input[name='password']").val("");
            }
            $.ajax({
                type: "POST",
                data: $("#editForm").serialize(),
                url: `/api/v1/system/users/${userId}`,
                dataType: 'json',
                success: function (data) {
                    const frameIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(frameIndex);
                },
                error: function (data={responseJSON:null}) {
                    if (!data.responseJSON){
                        layer.msg("请求失败，请稍后重试");
                        return;
                    }
                    const {code,message,errors} = data.responseJSON;
                    if (errors && errors.length > 0){
                        const errorMessage = errors[0].message;
                        layer.msg(errorMessage);
                    }else if(message){
                        layer.msg(message);
                    }else {
                        layer.msg("请求失败，请稍后重试");
                    }
                }
            });
            return false;
        });
    }();
</script>
</body>
</html>
